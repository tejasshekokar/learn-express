# serverless.yml

service: serverless-flask

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.6
  stage: github-circleci-webhook
  region: us-west-2
  environment:
    CIRCLECI_TOKEN: CIRCLECI_TOKEN

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

package:
  exclude:
    - .vscode
    - venv/**
    - .requirements.zip
    - node_modules/**
    - __pycache__/**
    - package-lock.json
    - package.json
    - requirements.txt
    - .gitignore