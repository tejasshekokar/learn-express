version: 2.1 # use CircleCI 2.0
executors:
  test_exec:
    docker:
      - image: circleci/node:lts
# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  version: 2
  build-then-deploy:
    jobs:
      - build
      - master-branch-test:
          filters:
            branches:
              only: # only run on these branches
                - master
          requires:
            - build
      - staging-branch-test:
          filters:
            branches:
              only: # only run on these branches
                - staging
          requires:
            - build

jobs: # a collection of steps
  build:
    executor: test_exec
    steps: # a collection of executable commands
      - run: echo "Executing build job"

  master-branch-test:
    executor: test_exec
    steps:
      - run: echo "Executing master branch job"

  staging-branch-test:
    executor: test_exec
    steps:
      - run: echo "Executing Staging branch job"